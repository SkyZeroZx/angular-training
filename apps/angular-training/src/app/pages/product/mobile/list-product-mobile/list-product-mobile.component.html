<main class="p-10">
  <cdk-virtual-scroll-viewport
    scrollEnd
    (nearEnd)="onScroll()"
    scrollWindow
    itemSize="600" minBufferPx="800" maxBufferPx="1200"
  >
    <div class="flex flex-row flex-wrap gap-10">
      <div *cdkVirtualFor="let product of products()">
        <div class="h-[600px]"><app-product-item [product]="product" /></div>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</main>
