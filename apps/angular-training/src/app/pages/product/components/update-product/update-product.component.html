<main class="update-product">
  <h1 class="update-product___title">Editar Registro</h1>
  <hr class="w-full" />

  <form>
    <app-product-form [formControl]="updateProductForm" />
  </form>

  <div class="update-product__actions">
    <button
      class="button--secondary"
      type="button"
      routerLink="/product"
      data-test="btn-back"
    >
      Atras
    </button>

    <button
      class="button"
      type="button"
      [disabled]="updateProductForm.invalid"
      (click)="update()"
    >
      Actualizar
    </button>
  </div>
</main>
