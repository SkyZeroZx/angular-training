<div class="dialog-overlay" role="alertdialog" data-test="dialog-component">
	<div class="dialog-overlay__content">
		<div class="dialog-overlay__content__container">
			<div class="dialog-overlay__content__container__icon">
				<div class="dialog-overlay__content__container__icon__content">!</div>
			</div>

			<h2 class="dialog-overlay__content__container__title" data-test="dialog-title">
				{{ confirmDialogOptions().title }}
			</h2>
			<p class="dialog-overlay__content__container__message" data-test="dialog-message">
				{{ confirmDialogOptions().message }}
			</p>
			<div class="dialog-overlay__content__container__actions">
				<button
					data-test="confirm-button"
					btn
					(click)="confirm()"
					class="dialog-overlay__content__container__actions__confirm"
				>
					{{ confirmDialogOptions().confirmButtonText }}
				</button>
				<button
					btn
					variant="secondary"
					(click)="cancel()"
					class="dialog-overlay__content__container__actions__cancel"
					data-test="cancel-button"
				>
					{{ confirmDialogOptions().cancelButtonText }}
				</button>
			</div>
		</div>
	</div>
</div>
